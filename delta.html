<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Delta Demo</title>
</head>
<body>
    <!--<script src="listeners.js"></script>-->
 <script>
    function startup() {
      var el = document.getElementById("canvas");
      /*
      el.addEventListener("click", e=>{
        console.log(el+" click!!!")
      }, false);
      */
      el.addEventListener("mousedown", e=>{
        var d = new Date();
        var n = d.getTime();
        console.log("down: "+n)
      }, false);
      el.addEventListener("mousemove", e=>{
        var d = new Date();
        var n = d.getTime();
        console.log("mousemove: "+n)
      }, false);
      el.addEventListener("mouseover", e=>{
        var d = new Date();
        var n = d.getTime();
        console.log("mouseover: "+n)
      }, false);     
      el.addEventListener("mouseup", e=>{
        var d = new Date();
        var n = d.getTime();
        console.log("up: "+n)
      }, false);

    }
    document.addEventListener("DOMContentLoaded", startup);

</script>     
    
    <div id="canvas" width="600" height="600" style="border:solid black 1px;">
        This definitely isn't phishing ;) .
    </div>
</body>
</html>
